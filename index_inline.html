<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dungeoneering Tracker</title>
  <script>
    window.alt1Base = true;
    (function(){
        if (typeof alt1 === "undefined") {
            window.alt1 = {};
        }
        alt1.identifyApp = function(id, name){
            if (typeof alt1 !== "undefined" && typeof window.__alt1AppId === "undefined"){
                window.__alt1AppId = id;
                document.title = name;
                console.log("Alt1 App Identified");
            }
        };
    })();

    if (window.alt1 && alt1.identifyApp) {
      alt1.identifyApp("dungeoneering-tracker", "Dungeoneering Tracker");
    } else {
      document.addEventListener("DOMContentLoaded", function () {
        const msg = document.createElement("p");
        msg.textContent = "Alt1 not detected. Please open this page using the Alt1 Toolkit.";
        document.body.appendChild(msg);
      });
    }
  </script>
</head>
<body>
  <h1>Dungeoneering Tracker</h1>
  <p>If you're seeing this, the plugin UI has loaded successfully.</p>
</body>
</html>
